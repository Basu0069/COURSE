<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Quality Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-t from-blue-50 to-indigo-200 p-6 font-sans">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-xl">
        <h1 class="text-3xl font-extrabold text-center text-black mb-6">Book Quality Assessment</h1>

        <form id="assessmentForm" class="space-y-6">
            <input type="text" id="bookTitle" placeholder="Book Title"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="text" id="author" placeholder="Author"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="text" id="category" placeholder="Category (Textbook, Reference, E-Book)"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <label class="block font-semibold text-indigo-600">Accuracy:</label>
            <input type="range" id="accuracy" min="1" max="5" class="w-full accent-indigo-500">

            <label class="block font-semibold text-indigo-600">Relevance:</label>
            <input type="range" id="relevance" min="1" max="5" class="w-full accent-indigo-500">

            <label class="block font-semibold text-indigo-600">Readability:</label>
            <input type="range" id="readability" min="1" max="5" class="w-full accent-indigo-500">

            <label class="block font-semibold text-indigo-600">Engagement:</label>
            <input type="range" id="engagement" min="1" max="5" class="w-full accent-indigo-500">

            <button type="submit"
                class="bg-indigo-600 text-white p-3 rounded-lg w-full font-bold cursor-pointer transition-transform transform hover:scale-105 hover:bg-indigo-700">Submit
                Assessment</button>
        </form>

        <h2 class="text-2xl font-bold mt-8 text-indigo-700">Assessments</h2>
        <div id="assessmentsList" class="mt-4 space-y-4"></div>
    </div>

    <script>
        document.getElementById('assessmentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let title = document.getElementById('bookTitle').value;
            let author = document.getElementById('author').value;
            let category = document.getElementById('category').value;
            let accuracy = document.getElementById('accuracy').value;
            let relevance = document.getElementById('relevance').value;
            let readability = document.getElementById('readability').value;
            let engagement = document.getElementById('engagement').value;

            let assessment = `
                <div class="bg-white p-5 rounded-lg shadow-md border-l-4 border-indigo-500">
                    <p><strong class="text-indigo-700">Title:</strong> ${title}</p>
                    <p><strong class="text-indigo-700">Author:</strong> ${author}</p>
                    <p><strong class="text-indigo-700">Category:</strong> ${category}</p>
                    <p><strong class="text-indigo-700">Accuracy:</strong> ${accuracy}/5</p>
                    <p><strong class="text-indigo-700">Relevance:</strong> ${relevance}/5</p>
                    <p><strong class="text-indigo-700">Readability:</strong> ${readability}/5</p>
                    <p><strong class="text-indigo-700">Engagement:</strong> ${engagement}/5</p>
                </div>`;

            document.getElementById('assessmentsList').innerHTML += assessment;
            document.getElementById('assessmentForm').reset();
        });
    </script>
</body>

</html>
