<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        poppins: ['Poppins', 'sans-serif']
                    }
                }
            }
        };
    </script>
</head>

<body class="flex items-center justify-center h-screen bg-green-100">
    <div class="flex w-3/4 bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="w-1/2 p-10 flex flex-col items-center bg-green-50 ">
            <img src="std.png" alt="Illustration" class="w-64 mb-6 rounded-lg">
            <h2 class="text-2xl font-bold font-poppins">EduReview Hub</h2>
            <p class="text-gray-600 text-center mt-2">Unleash Your Academic Success with Exam Mastery Hub's Exam
                Excellence Platform</p>
        </div>
        <!-- -->
        <div class="w-1/2 p-10 flex flex-col justify-center">
            <h1 class="text-3xl font-bold text-center mb-6 text-black font-playfair">
                MASTERY HUB
            </h1>
            <form class="flex flex-col">
                <label for="username" class="mb-1 font-medium">Username or email</label>
                <input type="text" id="username" placeholder="ABCD123" required
                    class="w-full px-4 py-2 border rounded-lg mb-4">

                <label for="password" class="mb-1 font-medium">Password</label>
                <input type="password" id="password" placeholder="************" required
                    class="w-full px-4 py-2 border rounded-lg mb-2">

                <a href="#" class="text-green-500 text-sm mb-4 text-right">Forgot password?</a>

                <button type="submit" class="w-full bg-black text-white py-2 rounded-lg font-bold hover:bg-gray-800">
                    Sign in
                </button>

                <p class=" text-center mt-4 text-gray-600 ">Are you new? <a href="signup.html"
                        class="text-green-500">Create an
                        Account</a></p>

            </form>
        </div>
    </div>
</body>

</html>
