<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-200">

    <nav class="flex justify-start font-extrabold p-6 gap-12 bg-gray-800 text-white">
        <ul class="text-2xl cursor-pointer hover:text-green-500">Home</ul>
        <ul class="text-2xl cursor-pointer hover:text-green-500">Collection</ul>
        <ul class="text-2xl cursor-pointer hover:text-green-500">Contact Us</ul>
        <ul class="text-2xl cursor-pointer hover:text-green-500">About</ul>
    </nav>

  
    <span class="absolute top-5 right-5">
        <input id="search-box" class="border-2 border-green-500 rounded-full px-6 py-2 text-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-300" type="text" placeholder="Search...">
    </span>

 
    <div class="fixed top-20 left-10 w-96 h-[600px] p-6 bg-gray-100 rounded-lg shadow-lg ">
        <h3 class="text-3xl font-bold mb-6">Book Title</h3>
        
    
        <div class="mb-4">
            <label for="author" class="block text-xl font-medium">Author:</label>
            <input id="author" type="text" class="w-full p-2 mt-2 border-2 border-green-500 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300" placeholder="Enter author name">
        </div>
        
       
        <div class="mb-4">
            <label for="category" class="block text-xl font-medium">Category:</label>
            <input id="category" type="text" class="w-full p-2 mt-2 border-2 border-green-500 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300" placeholder="Enter book category">
        </div>
    </div>
</body>
</html>
