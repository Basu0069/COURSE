<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum <strong>dolor</strong> sit.</p>

    <!-- ul>li*3   isse unordererd list bn jayegi 3 okie shortcut  -->
     <!--  aur ek teri ordered list bi hoti h usmei numericals use hote h  -->
    <ul>
        <li>orange tea</li>
        <li>black tea</li>
        <li>green tea</li>
    </ul> 

    <div>
        <h1>Blokc level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>


    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>

</body>
</html>
